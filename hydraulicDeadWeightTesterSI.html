<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DWT Combination Table - SI Units</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            margin: 0 auto;
        }

        .page-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }

        .input-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s ease;
        }

        .input-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .input-card label {
            color: #495057;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-card label i {
            font-size: 1.2rem;
        }

        .hydraulic-icon {
            color: #0d6efd;
        }

        .pneumatic-icon {
            color: #198754;
        }

        .target-icon {
            color: #dc3545;
        }

        textarea {
            resize: vertical;
            height: 280px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.8rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .table {
            margin-bottom: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .table thead th {
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5;
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .source-hydraulic {
            color: #0d6efd;
            font-weight: bold;
            background: rgba(13, 110, 253, 0.1);
            padding: 2px 8px;
            border-radius: 5px;
        }

        .source-pneumatic {
            color: #198754;
            font-weight: bold;
            background: rgba(25, 135, 84, 0.1);
            padding: 2px 8px;
            border-radius: 5px;
        }

        footer {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #667eea;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="main-container">
            <h1 class="page-title">
                <i class="bi bi-calculator-fill"></i>
                Dead Weight Tester Best Match Finder (Hydraulic - SI)
            </h1>

            <!-- Input section: 3 columns for hydraulic, pneumatic weights and target values -->
            <div class="row g-4 mb-4">
                <!-- Hydraulic weights input -->
                <div class="col-md-4">
                    <div class="input-card">
                        <label for="hydraulicInput" class="form-label">
                            <i class="bi bi-droplet-fill hydraulic-icon"></i>
                            <strong>Hydraulic Weights (bar)</strong>
                        </label>
                        <textarea class="form-control" id="hydraulicInput" placeholder="Example:
piston 2.001
2.5 mass 1 2.4973
3 mass 1 2.9967
5 mass 1 4.9948"></textarea>
                    </div>
                </div>

                <!-- Pneumatic weights input -->
                <div class="col-md-4">
                    <div class="input-card">
                        <label for="pneumaticInput" class="form-label">
                            <i class="bi bi-wind pneumatic-icon"></i>
                            <strong>Pneumatic Weights (bar)</strong>
                        </label>
                        <textarea class="form-control" id="pneumaticInput" placeholder="Example:
100 mass 6 0.09956
40 mass 7 0.03982
20 mass 8 0.01991"></textarea>
                    </div>
                </div>

                <!-- Target pressure values -->
                <div class="col-md-4">
                    <div class="input-card">
                        <label for="targetsInput" class="form-label">
                            <i class="bi bi-bullseye target-icon"></i>
                            <strong>Target Values (bar)</strong>
                        </label>
                        <textarea class="form-control" id="targetsInput" placeholder="Example:
0
25
50
75
100"></textarea>
                    </div>
                </div>
            </div>

            <!-- Button to trigger calculation -->
            <div class="text-center mb-4">
                <button class="btn btn-primary btn-calculate" onclick="calculate()">
                    <i class="bi bi-search"></i> Find Best Matches
                </button>
            </div>

            <!-- Output result table -->
            <div id="output" class="output-section">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead>
                            <tr>
                                <th scope="col"><i class="bi bi-bullseye"></i> Target (bar)</th>
                                <th scope="col"><i class="bi bi-check-circle"></i> Achieved (bar)</th>
                                <th scope="col"><i class="bi bi-exclamation-triangle"></i> Error (bar)</th>
                                <th scope="col"><i class="bi bi-list-ul"></i> Combination</th>
                            </tr>
                        </thead>
                        <tbody id="outputBody">
                            <tr>
                                <td colspan="4" class="text-center text-muted">
                                    <i class="bi bi-info-circle"></i> Enter values and click "Find Best Matches" to see
                                    results
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <p class="mb-2 text-muted">
                <i class="bi bi-code-slash"></i> Developed by <strong>Mohamed Badr</strong>
            </p>
            <div class="d-flex justify-content-center gap-4">
                <a href="https://github.com/Mohamed-Badr-Saad" target="_blank" class="text-decoration-none">
                    <i class="bi bi-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/mohamed-badr-95283b278/" target="_blank"
                    class="text-decoration-none">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
            </div>
        </footer>
    </div>

    <script>
        /**
         * Parses weight input (hydraulic or pneumatic).
         * Each line should contain a label and a numeric value.
         */
        function parseWeights(input, type) {
            return input
                .trim()
                .split('\n')
                .map(line => {
                    const parts = line.trim().split(/\s+/);
                    const value = parseFloat(parts.pop());// Last part is value
                    const label = parts.join(' '); // Remaining is label
                    return { label, value, type };
                })
                .sort((a, b) => b.value - a.value);// Sort descending by value
        }

        /**
         * Finds the best combination of weights including the piston
         * to get as close as possible to the target pressure.
         */
        function findCombinationWithPiston(target, piston, weights) {
            let closest = { value: piston.value, combo: [piston] };

            /**
             * Recursive search to try all combinations.
             */
            function search(current, remaining, total, used) {
                if (Math.abs(total - target) < Math.abs(closest.value - target)) {
                    closest = { value: total, combo: [...used] };
                }
                for (let i = 0; i < remaining.length; i++) {
                    // When remaining.length becomes 0, the loop doesn't execute
                    // Recursion naturally stops - no more weights to try
                    if (total + remaining[i].value <= target + 0.01) {
                        used.push(remaining[i]);
                        search(current.concat(remaining[i]), remaining.slice(i + 1), total + remaining[i].value, used);
                        used.pop();
                    }
                }
            }

            // Exclude piston from recursive weights list
            const remainingWeights = weights.filter(w => w.label !== piston.label);
            search([], remainingWeights, piston.value, [piston]);

            return closest;
        }

        /**
         * Main function triggered by the "Find Best Matches" button.
         */
        function calculate() {
            // Parse inputs
            const hydraulicWeights = parseWeights(document.getElementById('hydraulicInput').value, 'hydraulic');
            const pneumaticWeights = parseWeights(document.getElementById('pneumaticInput').value, 'pneumatic');
            const allWeights = hydraulicWeights.concat(pneumaticWeights);
            const piston = hydraulicWeights.find(w => w.label.toLowerCase().includes("piston"));

            // Parse targets
            const targets = document.getElementById('targetsInput').value
                .trim()
                .split('\n')
                .map(val => parseFloat(val));

            const outputBody = document.getElementById('outputBody');
            outputBody.innerHTML = '';

            // Loop through each target value
            targets.forEach(target => {
                let result;
                if (target === 0) {
                    result = { value: 0, combo: [] };
                } else {
                    result = findCombinationWithPiston(target, piston, allWeights);
                }

                // Format result for display
                const formattedCombo = result.combo.map(w => {
                    const cls = w.type === 'hydraulic' ? 'source-hydraulic' : 'source-pneumatic';
                    return `${w.label} <span class="${cls}">(${w.type})</span>`;
                }).join('<br>');

                const error = (result.value - target).toFixed(6);

                // Add row to result table
                const row = `
            <tr>
              <td>${target.toFixed(4)}</td>
              <td>${result.value.toFixed(6)}</td>
              <td>${error}</td>
              <td>${formattedCombo || 'None'}</td>
            </tr>
          `;
                outputBody.innerHTML += row;
            });
        }
    </script>

</body>

</html>
