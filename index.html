<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dead Weight Tester Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem 2.5rem;
            margin: 0 auto;
            max-width: 900px;
        }

        .page-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 2.5rem;
        }

        .page-subtitle {
            color: #6c757d;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Unit Toggle Switch Styling */
        .unit-selector {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .unit-selector label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 1rem;
            display: block;
            font-size: 1.1rem;
        }

        .unit-toggle {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: white;
            border: 2px solid #667eea;
            border-radius: 50px;
            padding: 0.5rem;
        }

        .unit-option {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .unit-option.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .unit-option:hover:not(.active) {
            background: #f0f3ff;
        }

        .tool-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-decoration: none;
            color: inherit;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.2);
            text-decoration: none;
        }

        .tool-card.pneumatic {
            border-color: #198754;
        }

        .tool-card.pneumatic:hover {
            border-color: #198754;
            background: linear-gradient(135deg, #d1e7dd 0%, #e0f4e8 100%);
        }

        .tool-card.resistance {
            border-color: #0d6efd;
        }

        .tool-card.resistance:hover {
            border-color: #0d6efd;
            background: linear-gradient(135deg, #cfe2ff 0%, #e0ebff 100%);
        }

        .tool-card.hydraulic {
            border-color: #fd7e14;
        }

        .tool-card.hydraulic:hover {
            border-color: #fd7e14;
            background: linear-gradient(135deg, #ffe5d0 0%, #fff0e0 100%);
        }

        .tool-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .tool-card.pneumatic .tool-icon {
            color: #198754;
        }

        .tool-card.hydraulic .tool-icon {
            color: #fd7e14;
        }

        .tool-card.resistance .tool-icon {
            color: #0d6efd;
        }



        .tool-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .tool-description {
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #667eea;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 2rem 1.5rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .page-subtitle {
                font-size: 1rem;
            }

            .tool-card {
                min-height: 160px;
            }

            .tool-icon {
                font-size: 3rem;
            }

            .unit-option {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="main-container">
            <h1 class="page-title">
                <i class="bi bi-tools"></i>
                Metering Tools Best Match Finder
            </h1>
            <p class="page-subtitle">
                Choose which calibrated tool best match finder you want to use
            </p>

            <!-- Unit System Selector -->
            <div class="unit-selector">
                <label>
                    <i class="bi bi-gear-fill"></i> Select Unit System
                </label>
                <div class="unit-toggle">
                    <div class="unit-option active" onclick="setUnitSystem('imperial')">
                        <i class="bi bi-flag-fill"></i> Imperial
                    </div>
                    <div class="unit-option" onclick="setUnitSystem('si')">
                        <i class="bi bi-globe"></i> SI
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <a href="pneumaticDeadWeightTesterImperial.html" id="pneumaticLink" class="tool-card pneumatic">
                        <i class="bi bi-wind tool-icon"></i>
                        <div class="tool-title">Pneumatic Pump</div>
                        <div class="tool-description">Best Match Finder</div>
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="hydraulicDeadWeightTesterImperial.html" id="hydraulicLink" class="tool-card hydraulic">
                        <i class="bi bi-droplet-fill tool-icon"></i>
                        <div class="tool-title">Hydraulic Pump</div>
                        <div class="tool-description">Best Match Finder</div>
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="resistanceBoxCalculator.html" id="resistanceLink" class="tool-card resistance">
                        <i class="bi bi-lightning-charge-fill tool-icon"></i>
                        <div class="tool-title">Resistance Box</div>
                        <div class="tool-description">Best Match Finder</div>
                    </a>
                </div>
            </div>
        </div>

        <footer class="text-center">
            <p class="mb-2 text-muted">
                <i class="bi bi-code-slash"></i> Developed by <strong>Mohamed Badr</strong>
            </p>
            <div class="d-flex justify-content-center gap-4">
                <a href="https://github.com/Mohamed-Badr-Saad" target="_blank" class="text-decoration-none">
                    <i class="bi bi-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/mohamed-badr-95283b278/" target="_blank"
                    class="text-decoration-none">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
            </div>
        </footer>
    </div>

    <script>
        // Default unit system is Imperial
        let currentUnitSystem = 'imperial';

        // Function to switch between Imperial and SI units
        function setUnitSystem(system) {
            currentUnitSystem = system;

            // Update active state on toggle buttons
            document.querySelectorAll('.unit-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.closest('.unit-option').classList.add('active');

            // Update all tool card links based on selected unit system
            const suffix = system === 'imperial' ? 'Imperial' : 'SI';

            document.getElementById('pneumaticLink').href = `pneumaticDeadWeightTester${suffix}.html`;
            document.getElementById('hydraulicLink').href = `hydraulicDeadWeightTester${suffix}.html`;
            document.getElementById('resistanceLink').href = `resistanceBoxCalculator.html`;
        }
    </script>

</body>

</html>
