            display: flex;

            color: #667eea;

            margin-bottom: 2rem;

        .input-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s ease;
        }

        .input-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);

        .input-card label {
            color: #495057;

            font-size: 1.2rem;

        }

        textarea {
            resize: vertical;
            height: 280px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.8rem 3rem;
            font-size: 1.1rem;

        }

        .btn-calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);

        .output-section {
            background: #f8f9fa;
            border-radius: 15px;

        .table {

        .table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .table thead th {
            color: white;
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5;
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .piston-alert {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 1.25rem;
            margin-top: 1.5rem;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .piston-alert strong {
            color: #667eea;

        footer {

            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        footer a {

        footer a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem;

            .page-title {
                font-size: 1.5rem;

</head>

<body>

    <div class="container">
        <div class="main-container">
            <h1 class="page-title">
                <i class="bi bi-calculator-fill"></i>
                Dead Weight Tester Best Match Finder (Pneumatic - Imperial)
            </h1>

            <!-- Input section: 2 columns for weights and target values -->
            <div class="row g-4 mb-4">
                <!-- Weight input area -->
                <div class="col-md-6">
                    <div class="input-card">
                        <label for="weightInput" class="form-label">
                            <i class="bi bi-wind pneumatic-icon"></i>
                            <strong>Paste Weight Data (<span id="pneumaticUnit">PSI</span>)</strong>
                        </label>
                        <!-- Unit System Selector -->
                        <div class="unit-selector-container">
                            <div class="unit-selector">
                                <div style="font-weight: 500; font-size: 19px;">Select Unit</div>
                                <div class="unit-toggle">
                                    <div class="unit-option active" onclick="setPneumaticPumpUnit('PSI')">
                                        PSI
                                    </div>
                                    <div class="unit-option" onclick="setPneumaticPumpUnit('inH2O')">
                                        inH2O
                                    </div>
                                </div>
                            </div>
                        </div>
                        <textarea class="form-control" id="weightInput"
                            placeholder="Mass_Name    Equivalent_Pressure"></textarea>
                    </div>
                </div>

                <!-- Target values input area -->
                <div class="col-md-6">
                    <div class="input-card">
                        <label for="targetInput" class="form-label">
                            <i class="bi bi-bullseye target-icon"></i>
                            <strong>Paste Target Values (inH2O)</strong>
                        </label>
                        <textarea class="form-control" id="targetInput" placeholder="Targets_Pressure"></textarea>
                    </div>
                </div>
            </div>

            <!-- Button to trigger calculation -->
            <div class="text-center mb-4">
                <button class="btn btn-primary btn-calculate" onclick="calculate()">
                    <i class="bi bi-search"></i> Find Best Matches
                </button>
            </div>

            <!-- Results will be injected here -->
            <div id="output"></div>
        </div>

        <footer class="text-center">
            <p class="mb-2 text-muted">
                <i class="bi bi-code-slash"></i> Developed by <strong>Mohamed Badr</strong>
            </p>
            <div class="d-flex justify-content-center gap-4">
                <a href="https://github.com/Mohamed-Badr-Saad" target="_blank" class="text-decoration-none">
                    <i class="bi bi-github"></i> GitHub
                </a>
                <a href="https://www.linkedin.com/in/mohamed-badr-95283b278/" target="_blank"
                    class="text-decoration-none">
                    <i class="bi bi-linkedin"></i> LinkedIn
                </a>
            </div>
        </footer>
    </div>

    <script>

        // Default Measuring unit is inH2O
        let pneumaticMeasuringUnit = 'PSI';

        // Function to switch between inH2O and PSI units
        function setPneumaticPumpUnit(system) {
            pneumaticMeasuringUnit = system;

            // Update active state on toggle buttons
            document.querySelectorAll('.unit-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.closest('.unit-option').classList.add('active');

            // Update all tool card links based on selected unit system
            const suffix = system === 'inH2O' ? 'inH2O' : 'PSI';

            document.getElementById('pneumaticUnit').textContent = `${suffix}`;

        }

        // Parses pasted weights into an array of objects { name, value }
        function parseWeights(input) {
            return input.trim().split('\n').map(line => {
                const [name, value] = line.trim().split(/\s{2,}|\t+/);
                return { name, value: parseFloat(value) };
            });
        }

        // Parses the target values input into a float array
        function parseTargets(input) {
            return input.trim().split('\n').map(x => parseFloat(x));
        }

        // Splits the input weights into pistons and regular masses
        function categorizeWeights(weights) {
            const pistons = weights.filter(w => w.name.toLowerCase().includes('piston'));
            const masses = weights.filter(w => !w.name.toLowerCase().includes('piston'));
            return { pistons, masses };
        }

        // Determines the best piston by evaluating which one gives the least total error over all targets
        function findBestPiston(pistons, masses, targets) {
            const usageCount = pistons.map(p => ({ piston: p, count: 0, totalError: 0 }));

            for (const target of targets) {
                let best = null;
                // Test each piston with the current target
                for (const { piston } of usageCount) {
                    const result = findBestCombination(target, piston, masses);
                    if (!best || result.error < best.error) {
                        best = { piston, error: result.error };
                    }
                }
                // Update the count and error for the best piston found for this target
                const entry = usageCount.find(p => p.piston === best.piston);
                entry.count += 1;
                entry.totalError += best.error;
            }

            // Sort by usage count descending, then prefer "large" piston in case of tie
            usageCount.sort((a, b) => {
                if (b.count !== a.count) return b.count - a.count;
                if (a.piston.name.toLowerCase().includes("large")) return -1;
                if (b.piston.name.toLowerCase().includes("large")) return 1;
                return 0;
            });

            return usageCount[0].piston;// Return the most used piston
        }

        // Tries all combinations of masses (bitmask) to find best match for target using a piston
        function findBestCombination(target, piston, masses) {
            let best = { actual: 0, combo: [], error: Infinity };

            const n = masses.length;
            const totalCombos = 1 << n;// 2^n combinations

            for (let mask = 0; mask < totalCombos; mask++) {
                const selectedMasses = [];
                let sum = 0;

                for (let i = 0; i < n; i++) {
                    if (mask & (1 << i)) {
                        selectedMasses.push(masses[i]);
                        sum += masses[i].value;
                    }
                }

                let total = sum;
                const combo = [...selectedMasses];

                if (target !== 0) {
                    total += piston.value;
                    combo.unshift(piston);// Add piston only if target isn't zero
                }

                const error = Math.abs(total - target);

                if (error < best.error) {
                    best = { actual: total, combo: combo, error };
                }
            }

            return best;
        }

        // Main function called on button click
        function calculate() {

            // Conversion constant
            const PSI_TO_INH2O = 27.679904842545;
            const weights = parseWeights(document.getElementById('weightInput').value);
            console.log(pneumaticMeasuringUnit);
            if (pneumaticMeasuringUnit === 'PSI') {
                weights.forEach(w => {
                    // Convert weights from PSI to inH2O
                    w.value = PSI_TO_INH2O * w.value
                });
            }
            console.log(weights);
            const targets = parseTargets(document.getElementById('targetInput').value);
            const { pistons, masses } = categorizeWeights(weights);
            const preferredPiston = findBestPiston(pistons, masses, targets);

            const output = document.getElementById('output');
            output.innerHTML = '';

            // Create output section wrapper
            const outputSection = document.createElement('div');
            outputSection.className = 'output-section';

            // Create results table
            const tableWrapper = document.createElement('div');
            tableWrapper.className = 'table-responsive';

            const table = document.createElement('table');
            table.className = 'table table-hover table-bordered align-middle';
            table.innerHTML = `
                <thead>
                    <tr>
                        <th scope="col"><i class="bi bi-bullseye"></i> Target (inH2O)</th>
                        <th scope="col"><i class="bi bi-check-circle"></i> Actual (inH2O)</th>
                        <th scope="col"><i class="bi bi-exclamation-triangle"></i> Error (inH2O)</th>
                        <th scope="col"><i class="bi bi-list-ul"></i> Weights Used</th>
                    </tr>
                </thead>
                <tbody></tbody>
            `;

            for (const target of targets) {
                const result = findBestCombination(target, preferredPiston, masses);
                const actual_inH2O = result.actual;
                const error_inH2O = Math.abs(actual_inH2O - target);
                // Add row to table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${target}</td>
                    <td>${actual_inH2O.toFixed(4)}</td>
                    <td>${error_inH2O.toFixed(4)}</td>
                    <td>${result.combo.map(w => w.name).join(', ')}</td>
                `;
                table.querySelector('tbody').appendChild(row);
            }

            tableWrapper.appendChild(table);
            outputSection.appendChild(tableWrapper);

            // Display the chosen piston with enhanced styling
            const pistonNote = document.createElement('div');
            pistonNote.className = 'piston-alert';
            pistonNote.innerHTML = `
                <i class="bi bi-info-circle-fill" style="color: #667eea; font-size: 1.2rem;"></i>
                <strong>Preferred Piston:</strong> ${preferredPiston.name}
            `;

            outputSection.appendChild(pistonNote);
            output.appendChild(outputSection);
        }
    </script>

</body>
